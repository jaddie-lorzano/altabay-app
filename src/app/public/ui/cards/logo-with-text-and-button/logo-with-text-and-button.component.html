<div class="card">
  <div class="card__logo-and-text">
    <img class="card__logo" [src]="card.logo"/>
    <h2 class="card__title">{{ card.title }}</h2>
    <p class="description" [innerHTML]="card.description"></p>
  </div>
  <button class="button" (click)="onButtonClick(card.button)">{{ card.button.text }}</button>
</div>
