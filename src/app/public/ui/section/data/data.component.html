<section [id]="id" class="data" [ngStyle]="{backgroundImage: bgImage}">
  <div class="data__container">
    <h2 class="data__title">{{ title }}</h2>
    <div class="data__section-numbers">
      <div *ngFor="let number of numbers" class="data__section-numbers--card">
        <div class="data__section-numbers--value">{{number.value}}</div>
        <div class="data__section-numbers--text">{{number.text}}</div>
      </div>
    </div>
  </div>
</section>
